<!DOCTYPE html>
<html>
<head>
  




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script src="jquery.dataTables.yadcf.js"></script>

 

<script>
$(document).ready(function(){
  $('#example').dataTable().yadcf([
		
	    {column_number : 2, data: ["Yes", "No"], filter_default_label: "Select Yes/No"}
	   ]);
});
</script>
<meta charset=utf-8 />
<title>yadcf - Yet Another DataTables Column Filter</title>
</head>
 <body >
    
      <h1>Yet Another DataTables Column Filter - (yadcf) example</h1>
      
      <table  id="example">
	        <thead>
	          <tr>
	            <th>Some Data</th>
	            <th>Numbers</th>
	            <th>Yes / No</th>
	            <th>Values</th>
	            <th>Tags</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>Some Data 1</td>
	            <td>1000</td>
	            <td>Yes</td>
	            <td>a_value,b_value</td>
	            <td><span class="label lightblue">Tag1</span></td>
	          </tr>
	          <tr class="">
	            <td>Some Data 2</td>
	            <td>22</td>
	            <td>No</td>
	            <td>b_value,c_value</td>
	            <td><span class="label lightblue">Tag1</span></td>
	          </tr>
	          <tr class="">
	            <td>Some Data 3</td>
	            <td>33</td>
	            <td>Yes</td>
	            <td>a_value</td>
	            <td><span class="label lightblue">Tag2</span></td>
	          </tr>
	          
	          
	        </tbody>
	      </table>

     </body>
</html>
